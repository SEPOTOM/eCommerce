<div
  class="group/address data-[default=true]:bg-blue-50 data-[deleted=true]:bg-red-50"
  data-default="false"
  data-edit="false"
  data-deleted="false"
>
  <div
    class="grid gap-1 px-5 py-5 border-y lg:grid-cols-1 md:grid-cols-2 group-data-[edit=true]/address:hidden"
    data-info-block
  ></div>
  <div
    class="hidden gap-1 px-5 py-5 border-y lg:grid-cols-1 md:grid-cols-2 group-data-[edit=true]/address:grid"
    data-edit-block
  >
    <div class="flex justify-end mb-2 lg:col-end-2 md:col-start-1 md:col-end-3">
      <button
        class="p-1 text-red-600 border-2 border-red-600 transition-colors duration-300 hover:text-white hover:bg-red-600 md:rounded-lg group-data-[deleted=true]/address:hidden"
        type="button"
        data-delete-button
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
          />
        </svg>
      </button>
      <button
        class="hidden py-[2px] px-1 text-red-600 font-bold border-2 border-red-600 transition-colors duration-300 hover:text-white hover:bg-red-600 md:rounded-lg group-data-[deleted=true]/address:inline-block"
        data-restore-button
      >
        Restore
      </button>
    </div>
    <div class="flex gap-x-1" data-row-profile>
      <label
        class="min-w-[110px] mt-1 mr-2 text-lg text-gray-600 font-semibold underline"
        for="street"
        data-label-profile
        >Street:</label
      >
    </div>
    <div class="flex gap-x-1" data-row-profile>
      <label class="min-w-[110px] mt-1 mr-2 text-lg text-gray-600 font-semibold underline" for="city" data-label-profile
        >City:</label
      >
    </div>
    <div class="flex gap-x-1 mb-1" data-row-profile>
      <label
        class="min-w-[110px] mt-1 mr-2 text-lg text-gray-600 font-semibold underline"
        for="country"
        data-label-profile
        >Country:</label
      >
    </div>
    <div class="flex gap-x-1" data-row-profile>
      <label
        class="min-w-[110px] mt-1 mr-2 text-lg text-gray-600 font-semibold underline"
        for="postal-code"
        data-label-profile
        >Postal code:</label
      >
    </div>
  </div>
</div>
