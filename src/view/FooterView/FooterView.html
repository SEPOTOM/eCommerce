<footer class="mt-auto" data-element="footer" x-data="Footer()">
  <div
    class="relative bg-gray-100 py-4 md:py-6 md:before:bg-footer-img md:before:bg-cover md:before:bg-no-repeat md:before:bg-center md:before:absolute md:before:top-0 md:before:right-0 md:before:bottom-0 md:before:left-0 md:before:opacity-10"
  >
    <div class="grid max-w-6xl px-5 mx-auto mb-4 relative md:grid md:grid-cols-2 md:gap-12 md:px-7 md:mb-0">
      <div class="mb-7 pb-3 border-b border-gray-300 md:border-b-0">
        <a class="inline-block mb-2 text-2xl font-bold tracking-widest text-gray-600 md:mb-4" href="/">
          True<span class="text-red-600">Car</span>
        </a>
        <div class="text-13 opacity-80 tracking-widest">
          One of the fastest and easiest ways to buy cars online. Our goal has always been to make the car buying
          process better and more reliable!
        </div>
      </div>

      <div class="grid gap-2 items-start text-sm md:grid md:grid-cols-2 md:gap-8 lg:max-w-xs lg:w-full lg:ml-auto">
        <div x-data="{ show: false }">
          <span
            class="flex justify-between py-3 px-4 bg-gray-800 text-white md:block md:text-right md:bg-inherit md:text-gray-800 md:pr-0 md:border-b md:border-gray-400"
            @click="show = !show"
          >
            <span class="font-medium md:font-bold">My account</span>
            <svg
              class="h-5 w-5 transition-transform duration-150 md:hidden"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              :class="{ 'rotate-180': show }"
            >
              <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
            </svg>
          </span>

          <template x-if="!isCustomerLogin">
            <div class="grid p-4 md:text-right md:!grid md:pr-0 md:pb-0" x-show="show">
              <div class="pb-2 mb-2 border-b border-gray-300 last:border-b-0 last:pb-0 last:mb-0 md:border-b-0 lg:pb-0">
                <a class="text-gray-600 font-medium hover:text-blue-500 duration-300" href="#">Log in</a>
              </div>
              <div class="pb-2 mb-2 border-b border-gray-300 last:border-b-0 last:pb-0 last:mb-0">
                <a class="text-gray-600 font-medium hover:text-blue-500 duration-300" href="#">Registration</a>
              </div>
            </div>
          </template>

          <template x-if="isCustomerLogin">
            <div class="grid p-4 md:text-right md:!grid md:pr-0 md:pb-0" x-show="show">
              <div class="pb-2 mb-2 border-b border-gray-300 last:border-b-0 last:pb-0 last:mb-0 md:border-b-0 lg:pb-0">
                <a class="text-gray-600 font-medium hover:text-blue-500 duration-300" href="#">Profile</a>
              </div>
              <div class="pb-2 mb-2 border-b border-gray-300 last:border-b-0 last:pb-0 last:mb-0">
                <a class="text-red-600 font-medium hover:text-blue-500 duration-300" href="#">Log out</a>
              </div>
            </div>
          </template>
        </div>

        <div x-data="{ show: false }">
          <span
            class="flex justify-between py-3 px-4 bg-gray-800 text-white md:block md:text-right md:bg-inherit md:text-gray-800 md:pr-0 md:border-b md:border-gray-400"
            @click="show = !show"
          >
            <span class="font-medium md:font-bold">Quick links</span>
            <svg
              class="h-5 w-5 transition-transform duration-150 md:hidden"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              :class="{ 'rotate-180': show }"
            >
              <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
            </svg>
          </span>
          <div class="grid p-4 md:!grid md:text-right md:pr-0 md:pb-0" x-show="show">
            <template x-for="item in menu">
              <div class="pb-2 mb-2 border-b border-gray-300 last:border-b-0 last:pb-0 last:mb-0 md:border-b-0 lg:pb-0">
                <a
                  class="text-gray-600 font-medium hover:text-blue-500 duration-300"
                  x-text="item.text"
                  :href="item.link"
                ></a>
              </div>
            </template>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="bg-gray-800 py-4 text-xs">
    <div class="flex items-center justify-center gap-3 max-w-6xl px-4 mx-auto text-center text-white">
      <a
        class="underline underline-offset-2 transition-colors duration-300 hover:text-blue-300"
        href="https://rs.school/js/"
        >RSschool</a
      >
      <span>|</span>
      <span class="transition-colors duration-300 hover:text-red-300"> "Javascript Ninjas" team </span>
      <span>|</span>
      <span>2023</span>
    </div>
  </div>
</footer>
