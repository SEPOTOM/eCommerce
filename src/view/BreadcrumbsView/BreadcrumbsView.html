<section class="w-full max-w-6xl p-5 mx-auto md:px-7" x-data="Breadcrumbs()">
  <div class="flex gap-2 text-sm text-gray-400">
    <span class="transition-colors duration-300 hover:text-gray-600">
      <a href="/" @click="route($event)">Home</a>
    </span>

    <template x-for="(item, index) in links">
      <div class="flex items-center gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-3 h-3 relative top-0.5"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg>

        <span class="transition-colors duration-300 hover:text-gray-600">
          <template x-if="index + 1  !== links.length">
            <a :href="item.link" @click="route($event)" x-text="item.name"></a>
          </template>
          <template x-if="index + 1  === links.length">
            <span class="text-gray-600" x-text="item.name"></span>
          </template>
        </span>
      </div>
    </template>
  </div>
</section>
