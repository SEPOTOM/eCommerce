<div class="text-center mt-0 m-auto p-2 lg:p-8 max-w-6xl flex flex-col gap-y-4 text-gray-600">
  <div class="flex gap-x-4 flex-col lg:flex-row">
    <div class="self-start">
      <div
        class="relative max-[320px]:w-[260px] max-[320px]:h-[200px] w-[390px] h-[290px] sm:w-[525px] sm:h-[400px]"
        id="product-pictures"
      >
        <div class="absolute top-[45%] border-2 h-16 hover:bg-white/50 z-10" id="left-arrow">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 mt-4"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
          </svg>
        </div>
        <div class="absolute top-[45%] right-0 border-2 h-16 hover:bg-white/50 z-10" id="right-arrow">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 mt-4"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
          </svg>
        </div>
      </div>
      <div class="flex flex-row hidden sm:flex">
        <div
          class="flex-row flex-wrap items-center justify-between hidden sm:flex flex-wrap w-[525px]"
          id="pictures-small"
        ></div>
      </div>
    </div>
    <div class="text-left w-full flex flex-col gap-y-4">
      <h3 class="text-4xl font-bold" id="product-name"></h3>
      <div class="text-xl font-bold border-b-2 py-3 flex flex-row gap-x-2" id="product-category"></div>
      <div>
        <label for="amount">Quantity</label>
        <input
          type="number"
          class="rounded-lg w-16 bg-slate-300 h-10 px-2 outline-none"
          id="amount"
          value="1"
          min="1"
          max="100"
        />
      </div>
      <div id="product-price" class="text-xl"></div>
      <div class="flex flex-row justify-between">
        <div class="text-left" id="product-details"></div>
        <div class="flex flex-col gap-x-2 gap-y-2">
          <button
            class="px-6 pt-3 pb-3 w-48 rounded-lg font-medium text-center text-white transition-colors duration-300 bg-blue-900 hover:bg-blue-400"
          >
            Buy it now
          </button>
          <button
            class="px-6 pt-3 pb-3 w-48 bg-red-600 rounded-lg font-medium text-center text-white transition-colors duration-300 hover:bg-red-700"
          >
            Add to cart
          </button>
        </div>
      </div>
      <div class="text-left" id="product-description"></div>
    </div>
  </div>
</div>
