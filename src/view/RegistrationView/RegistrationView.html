<form class="group/reg flex flex-col gap-y-6 w-full max-w-2xl mx-auto my-0" action="#" data-registered="false">
  <div class="hidden p-2 font-bold text-lime-600 bg-lime-200 group-data-[registered=true]/reg:block">
    Successfully registered!
  </div>
  <div class="p-2 font-bold text-red-600 bg-red-200" hidden data-error-reg></div>
  <button class="p-1.5 text-white bg-black" type="submit" data-button-reg>Sign Up</button>
  <a
    class="reg-form__button reg-form__button p-1.5 border-2 border-solid border-black"
    href="/login"
    @click="route($event)"
    >Already have an account? Login!</a
  >
</form>
