<li
  class="group/product flex flex-wrap flex-col gap-6 p-4 text-gray-600 border border-gray-200 rounded-lg bg-white transition-all duration-300 hover:drop-shadow-md hover:border-gray-300 md:flex-row"
  data-edit="false"
  data-product-card
>
  <div class="relative h-screen max-h-64 md:basis-[200px] md:min-w-[200px] md:h-auto md:max-h-none sm:max-h-80">
    <img class="absolute w-full h-full rounded-lg object-cover" data-product-image />
  </div>
  <div class="flex-grow">
    <div class="relative flex justify-between items-center mb-1">
      <h3 class="text-2xl font-medium" data-product-name></h3>
      <button
        class="p-1 text-red-600 border border-red-600 rounded-lg transition-colors duration-300 hover:text-white hover:bg-red-600"
        data-delete-button
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
          />
        </svg>
      </button>
      <div
        class="absolute top-0 right-0 z-50 hidden px-2 py-1 text-red-600 bg-red-200 outline outline-8 outline-white rounded-lg data-[error=true]:block"
        data-delete-error
        data-error="false"
      ></div>
    </div>
    <div class="group/quantity mb-1" data-quantity-block data-error="false">
      <div class="flex items-center gap-x-3 group-data-[edit=true]/product:hidden">
        <p>Quantity: <span class="text-lg font-bold" data-product-quantity></span></p>
        <button
          class="p-1 text-blue-900 border border-blue-900 rounded-lg transition-colors duration-300 hover:text-white hover:bg-blue-900"
          type="button"
          data-enter-editing-button
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
            />
          </svg>
        </button>
      </div>
      <div class="hidden flex-wrap items-center gap-3 md:flex-nowrap group-data-[edit=true]/product:flex">
        <div class="flex items-center gap-x-1" data-product-row>
          <label class="mt-[2px]" for="quantity" data-product-label>Quantity:</label>
          <input
            class="w-16 px-2 py-[3px] rounded-lg outline-none bg-slate-300"
            type="number"
            value="1"
            min="1"
            max="100"
            step="1"
            data-quantity-input
          />
        </div>
        <button
          class="p-1 text-green-600 border border-green-600 rounded-lg transition-colors duration-300 hover:text-white hover:bg-green-600 group-data-[error=true]/quantity:hidden"
          type="button"
          data-change-quantity-button
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
          </svg>
        </button>
        <button
          class="p-1 text-red-600 border border-red-600 rounded-lg transition-colors duration-300 hover:text-white hover:bg-red-600 group-data-[error=true]/quantity:hidden"
          type="button"
          data-exit-editing-button
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
        <div
          class="hidden px-2 py-[3px] text-red-600 bg-red-200 rounded-lg group-data-[error=true]/quantity:block"
          data-quantity-error
        ></div>
      </div>
    </div>
    <p class="mb-4 text-lg">
      Price per one:
      <span class="text-sm font-medium text-gray-800 line-through opacity-50" data-product-old-price></span
      ><span class="font-medium text-gray-800" data-product-current-price></span>
    </p>
    <p class="text-2xl text-right">
      Total price: <span class="font-medium text-gray-800" data-product-total-price></span>
    </p>
  </div>
</li>
