<section
  class="group/cart flex-grow flex gap-y-3 flex-col justify-center w-full max-w-6xl mx-auto px-5 py-7 md:px-7"
  data-filled="false"
>
  <h2 class="pb-3 mb-3 text-4xl text-gray-600 font-medium border-b border-stone-300">Your Cart</h2>
  <ul class="flex-grow flex flex-col gap-y-7 group-data-[filled=false]/cart:hidden" data-products-list></ul>
  <p
    class="flex-grow flex items-center mx-auto text-2xl text-gray-600 text-center group-data-[filled=true]/cart:hidden"
  >
    It looks like you haven't chosen any cars yet.
  </p>
  <div
    class="flex flex-col items-end gap-y-3 pt-5 mt-3 border-t border-stone-300 group-data-[filled=false]/cart:hidden md:flex-row-reverse md:justify-between md:items-center"
  >
    <p class="text-3xl font-medium text-right">
      Total price: <span class="font-bold text-gray-800" data-total-price></span>
    </p>
    <div class="relative flex gap-x-2 w-full md:w-auto">
      <input
        class="w-full h-12 pl-2.5 pr-10 rounded-lg bg-slate-300"
        type="text"
        placeholder="Enter a promo code"
        data-promo-input
      />
      <button
        class="p-2 text-lg font-bold text-white rounded-lg bg-blue-900 transition-colors duration-300 hover:bg-blue-400"
        data-promo-button
      >
        Apply
      </button>
      <div
        class="absolute left-0 top-0 z-50 flex justify-center items-center px-5 w-full h-full font-bold text-lime-600 rounded-lg bg-lime-200 md:justify-start hidden"
        data-promo-success
      >
        Success!
      </div>
    </div>
  </div>
</section>
